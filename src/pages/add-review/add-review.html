<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Search here..." (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let cs of listcofee">
      <ion-label (click)="toReview(cs.id)">{{cs.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
