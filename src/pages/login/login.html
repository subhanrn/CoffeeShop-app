<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/imgs/Coffee-300x200.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input
                type="text"
                placeholder="Email / Username"
                name="email"
                [(ngModel)]="registerCredentials.account"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                type="password"
                placeholder="Password"
                name="password"
                [(ngModel)]="registerCredentials.password"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                type="text"
                placeholder="Server Address (if blank will be set to http://localhost:3000/)"
                name="server"
                [(ngModel)]="serverAddress"
              ></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
  </div>
</ion-content>
