<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <form (ngSubmit)="addReview()"> -->
  <ion-list radio-group [(ngModel)]="rating">

    <ion-list-header>
      Select Rating
    </ion-list-header>

    <ion-item>
      <ion-label>&#9733;</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>&#9733;&#9733;</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>&#9733;&#9733;&#9733;</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>&#9733;&#9733;&#9733;&#9733;</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>&#9733;&#9733;&#9733;&#9733;&#9733;</ion-label>
      <ion-radio value="5"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-item>
    <ion-textarea [(ngModel)]="description" placeholder="Enter a description"></ion-textarea>
  </ion-item>
  <button ion-button (click)="addReview(rating,description)" block>Send Review</button>
  <!-- </form> -->
</ion-content>
